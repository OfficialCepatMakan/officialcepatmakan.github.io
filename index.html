<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CepatMakan - Food Ordering System</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>CepatMakan</h1>
                    <p>Fast Food Delivery</p>
                </div>
            </div>
            <div class="header-info">
                    <div id="authContainer">
                      <button class="googleSignInBtn" id="googleSignInBtn">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
                        Sign in with Google
                      </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Menu Button -->
    <div>
        <!-- Entire sliding panel (contains button + nav) -->
        <button id="menu-button" class="menu-btn">⋮</button>
        <div id="side-panel" class="side-panel">
          <div class="nav-buttons">
            <button data-section="home" id="btn-menu" ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" style="width: 20px; height: 20px;"><path strokeLinecap="round" strokeLinejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" /></svg><p>Home</p></button>
            <button data-section="cart" id="btn-cart" ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 20px; height: 20px;"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" /></svg><p>Cart</p></button>
            <button data-section="orders" id="btn-order" ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 20px; height: 20px;"><path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" /></svg><p>Orders</p></button>
          </div>
        </div>
    </div>


    <!-- Main Content -->
    <div class="main-content">
        <!-- Menu Section -->
        <section class="menu-section" id="menu-section">
            <h2>Our Menu</h2>
            
            <!-- Main Course -->
            <div class="category-section">
                <div class="category-header">
                    <h3>Products</h3>
                    <span class="item-count">4 items</span>
                </div>
                <div class="menu-grid">
                    <!-- This Section Will Be Full Once The Products Are Loaded -->
                </div>
            </div>
        </section>
    </div>

    <aside class="cart-section" id="cart-section" style="display: none;">
        <!-- Cart Section -->
        <aside class="cart-section">
            <div class="cart-card">
                <div class="cart-header">
                    <h3 class="cart-title">Your Order</h3>
                    <span class="cart-count">0</span>
                </div>
                <div class="cart-content">
                    <div class="empty-cart">
                        <p>Your cart is empty</p>
                    </div>

                    <!-- This section would be populated when items are added -->
                    <div class="cart-items" style="display: none;">
                        <div class="cart-item">
                            <div class="item-info">
                                <h4>Sample Item</h4>
                                <p>Rp 15,000 × 1</p>
                            </div>
                            <div class="item-controls">
                                <button class="qty-btn">−</button>
                                <span>1</span>
                                <button class="qty-btn">+</button>
                            </div>
                            <span>Rp 15,000</span>
                        </div>
                    </div>

                    <div class="separator"></div>

                    <div class="form-section">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Grade *</label>
                                <select class="form-select" id="grade">
                                    <option value="">Select Grade</option>
                                    <option value="7">Grade 7</option>
                                    <option value="8">Grade 8</option>
                                    <option value="9">Grade 9</option>
                                    <option value="Teacher">Teacher</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Class *</label>
                                <select class="form-select" id="class">
                                    <option value="">Select Class</option>
                                    <option value="Ruang guru">Ruang guru</option>
                                    <option value="A">Class A</option>
                                    <option value="B">Class B</option>
                                    <option value="C">Class C</option>
                                    <option value="D">Class D</option>
                                    <option value="E">Class E</option>
                                    <option value="F">Class F</option>
                                    <option value="G">Class G</option>
                                    <option value="H">Class H</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Payment methods *</label>
                                <select class="form-select" id="paymentmethod">
                                    <option value="Cash">Cash</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <textarea class="form-textarea" id="name" maxlength="25" placeholder="Put your name here"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Notes</label>
                            <textarea class="form-textarea" id="Notes" placeholder="Put notes here (eg. more sauce)"></textarea>
                        </div>
                    </div>

                    <div class="separator"></div>

                    <div class="total-section">
                        <span>Total:</span>
                        <span class="total-price">Rp 0</span>
                    </div>

                    <div class="separator"></div>

                    <button class="order-btn" id="order-btn" disabled>Place Order</button>
                </div>
            </div>
        </aside>
    </aside>

    <aside class="orders-section" id="orders-section" style="display: none;">
        <h2>Placed Orders</h2>
        <div id="orders-list">Loading orders...</div>
    </aside>

    <button id="dark-toggle">
        <span id="dark-icon"></span>
    </button>
    <script src="Script.js"></script>

</body>
</html>
