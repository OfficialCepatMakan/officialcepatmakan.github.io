<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("assets/images/popcorn.jpg");
    background-size: cover;     /* ðŸ‘ˆ crop to fit */
    background-position: center;
    background-repeat: no-repeat;
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    }

    .box {
      text-align: center;
      max-width: 420px;
      padding: 2rem;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      color: #ea580c;
    }

    h2 {
      margin: 0.5rem 0;
      font-weight: 600;
    }

    p {
      opacity: 0.75;
      line-height: 1.5;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.25rem;
      background: #ea580c;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    a:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .emoji {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>

  <div class="box">
    <h1>404</h1>

    <p>
      The page you are looking for doesn't exist.<br>
